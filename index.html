<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Jobs</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://kit.fontawesome.com/e4ab9944e9.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="https://www.logopik.com/wp-content/uploads/edd/2018/10/Letter-E-Logo-Vector.png">
            </div>
            <span>Easy Jobs</span>
        </div>
    </header>
    <div class="search">
        <div class="search-container">
            <div class="input-container">
                <i class="fas fa-search"></i>
                <input type="text" id="filter-jobs" name="filer-jobs" placeholder="Filter by Title">

            </div>
            <div class="button-container">
                <span>Search</span>
            </div>
        </div>
    </div>

    <div class="jobs-list">
        <h1>Showing 15 jobs</h1>
        <div class="jobs-container">
            <div class="job-tile">
                <div class="top">
                    <img src="https://pbs.twimg.com/profile_images/1871386426/TSIconButtonSM_400x400.png">

                    <span class="material-icons more_horiz">more_horiz</span>
                </div>

                <div class="rolename">
                    <span> Software Developer</span>
                </div>

                <div class="description">
                    <span>For those who are looking for a difficult writing challenge, the random paragraph generator can provide that as well.</span>
                </div>

                <div class="buttons">
                    <div class="button apply-now">
                        Apply now
                    </div>

                    <div class="button">
                        Message
                    </div>
                </div>
            </div>     
        </div>
    </div>

    <!-- always call js after the elements used in the js are initialised -->
    <script src="./js/script.js"></script>


</body>
</html>
